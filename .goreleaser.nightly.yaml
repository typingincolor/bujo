version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: bujo
    main: ./cmd/bujo
    binary: bujo
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/typingincolor/bujo/cmd/bujo/cmd.version={{.Version}}
      - -X github.com/typingincolor/bujo/cmd/bujo/cmd.commit={{.Commit}}
      - -X github.com/typingincolor/bujo/cmd/bujo/cmd.date={{.Date}}

archives:
  - id: bujo
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE*
      - README*

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: typingincolor
    name: bujo
  draft: false
  prerelease: auto
  name_template: "{{.Tag}}"

brews:
  - name: bujo
    repository:
      owner: typingincolor
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/typingincolor/bujo"
    description: "A command-line Bullet Journal with AI-powered summaries"
    license: "MIT"
    install: |
      bin.install "bujo"
    test: |
      system "#{bin}/bujo", "version"
    caveats: |
      For local AI, install and run Ollama:
        brew install ollama
        ollama pull llama3.2:1b

      For cloud AI, set GEMINI_API_KEY instead.
