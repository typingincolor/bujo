name: Release Desktop App

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release-desktop:
    name: Release Desktop App
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build Wails app (universal)
        run: wails build -platform darwin/universal

      - name: Create release archive
        run: |
          cd build/bin
          zip -r bujo-desktop-${{ steps.version.outputs.version }}-darwin-universal.zip bujoapp.app
          shasum -a 256 bujo-desktop-${{ steps.version.outputs.version }}-darwin-universal.zip > bujo-desktop-${{ steps.version.outputs.version }}-darwin-universal.zip.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            build/bin/bujo-desktop-${{ steps.version.outputs.version }}-darwin-universal.zip
            build/bin/bujo-desktop-${{ steps.version.outputs.version }}-darwin-universal.zip.sha256

      - name: Update Homebrew cask
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_SECRET }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          VERSION_NUM=${VERSION#v}
          SHA256=$(cat build/bin/bujo-desktop-${VERSION}-darwin-universal.zip.sha256 | awk '{print $1}')

          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/typingincolor/homebrew-tap.git tap
          mkdir -p tap/Casks

          cat > tap/Casks/bujo-desktop.rb << EOF
          cask "bujo-desktop" do
            version "${VERSION_NUM}"
            sha256 "${SHA256}"

            url "https://github.com/typingincolor/bujo/releases/download/v#{version}/bujo-desktop-v#{version}-darwin-universal.zip"
            name "Bujo Desktop"
            desc "Desktop Bullet Journal with AI-powered summaries"
            homepage "https://github.com/typingincolor/bujo"

            app "bujoapp.app"

            zap trash: [
              "~/Library/Application Support/bujo",
              "~/Library/Preferences/com.wails.bujo.plist",
            ]
          end
          EOF

          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/bujo-desktop.rb
          git commit -m "Update bujo-desktop to ${VERSION}"
          git push
