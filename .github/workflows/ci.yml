name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect what changed to run only relevant jobs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            go:
              - '**.go'
              - 'go.mod'
              - 'go.sum'
            frontend:
              - 'frontend/**'

  # Lint - runs when Go files change
  lint:
    name: Lint Go
    needs: [changes]
    if: needs.changes.outputs.go == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run go vet
        run: go vet ./cmd/... ./internal/...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: ./cmd/... ./internal/...

  # Go tests - macOS (PRIMARY, runs on all PRs and pushes)
  test-go-macos:
    name: Test Go (macOS)
    needs: [changes]
    if: needs.changes.outputs.go == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -v -coverprofile=coverage.out ./cmd/... ./internal/...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: backend

  # Go tests - Linux (secondary, push only)
  test-go-linux:
    name: Test Go (Linux)
    needs: [changes]
    if: needs.changes.outputs.go == 'true' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -v ./cmd/... ./internal/...

  # Go tests - Windows (push only)
  test-go-windows:
    name: Test Go (Windows)
    needs: [changes]
    if: needs.changes.outputs.go == 'true' && github.event_name == 'push'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -v ./cmd/... ./internal/...

  # CLI build - macOS (PRIMARY, runs on all PRs and pushes)
  build-cli-macos:
    name: Build CLI (macOS)
    needs: [lint]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build CLI
        run: go build -v ./cmd/bujo

  # CLI build - Linux (secondary, push only)
  build-cli-linux:
    name: Build CLI (Linux)
    needs: [lint]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build CLI
        run: go build -v ./cmd/bujo

  # CLI build - Windows (push only)
  build-cli-windows:
    name: Build CLI (Windows)
    needs: [lint]
    if: github.event_name == 'push'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build CLI
        run: go build -v ./cmd/bujo

  # Frontend - lint, test, build (when frontend files change)
  frontend:
    name: Frontend (Lint, Test, Build)
    needs: [changes]
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test with coverage
        run: npm run test:coverage

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: frontend/coverage/lcov.info
          flags: frontend

      - name: Build
        run: npm run build

  # Desktop app - macOS (push only, requires both Go and frontend changes)
  build-desktop-macos:
    name: Build Desktop App (macOS)
    needs: [lint, frontend]
    if: github.event_name == 'push'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails app
        run: wails build -platform darwin/universal -tags wails

      - name: Verify app bundle
        run: |
          test -d build/bin/bujoapp.app
          echo "âœ… App bundle created successfully"
