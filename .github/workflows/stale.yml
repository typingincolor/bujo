name: Stale Issues

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 60
          days-before-close: 30
          stale-issue-message: |
            This issue has been inactive for 60 days and will be closed in 30 days unless there is activity.

            If this is still relevant, please comment to keep it open.
          stale-pr-message: |
            This PR has been inactive for 60 days and will be closed in 30 days unless there is activity.
          close-issue-message: 'Closing due to inactivity.'
          close-pr-message: 'Closing due to inactivity.'
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,roadmap,help-wanted'
          exempt-pr-labels: 'pinned'
