name: Release Alpha

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Alpha version (e.g., v2.0.0-alpha.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release-alpha:
    name: Release Alpha Desktop App
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails app (universal)
        run: wails build -platform darwin/universal

      - name: Create release archive
        run: |
          VERSION=${{ github.event.inputs.version }}
          cd build/bin
          zip -r bujo-desktop-${VERSION}-darwin-universal.zip bujo.app
          shasum -a 256 bujo-desktop-${VERSION}-darwin-universal.zip > bujo-desktop-${VERSION}-darwin-universal.zip.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }} (Alpha)
          prerelease: true
          generate_release_notes: true
          files: |
            build/bin/bujo-desktop-${{ github.event.inputs.version }}-darwin-universal.zip
            build/bin/bujo-desktop-${{ github.event.inputs.version }}-darwin-universal.zip.sha256

      - name: Update alpha cask
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_SECRET }}
        run: |
          VERSION=${{ github.event.inputs.version }}
          VERSION_NUM=${VERSION#v}
          SHA256=$(cat build/bin/bujo-desktop-${VERSION}-darwin-universal.zip.sha256 | awk '{print $1}')

          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/typingincolor/homebrew-tap.git tap
          mkdir -p tap/Casks

          cat > tap/Casks/bujo-desktop-alpha.rb << EOF
          cask "bujo-desktop-alpha" do
            version "${VERSION_NUM}"
            sha256 "${SHA256}"

            url "https://github.com/typingincolor/bujo/releases/download/v#{version}/bujo-desktop-v#{version}-darwin-universal.zip"
            name "Bujo Desktop (Alpha)"
            desc "Desktop Bullet Journal with AI-powered summaries (Alpha)"
            homepage "https://github.com/typingincolor/bujo"

            app "bujo.app", target: "Bujo Alpha.app"

            zap trash: [
              "~/Library/Application Support/bujo-alpha",
              "~/Library/Preferences/com.wails.bujo-alpha.plist",
            ]
          end
          EOF

          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/bujo-desktop-alpha.rb
          git commit -m "Update bujo-desktop-alpha to ${VERSION}"
          git push
